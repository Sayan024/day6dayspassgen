<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="container">
        <h1>Generate password of<br>Length between 4 to 20</h1>
        <div class="display">
            <input type="text" id="password" placeholder="password">
            <img src="copy.png" alt="" id="cpy" >
        </div>
        <div class="gnbt">
            <button onclick="createpass()" id="genbtn"> <img src="magic-wand.png"  id="gen" alt="">Generate Password</button>
            <div id="len"><img src="counting.png" alt="" id="abc"><input type="number" placeholder="Enter the Length"  min="4" max="20" id="lenbox"></div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
